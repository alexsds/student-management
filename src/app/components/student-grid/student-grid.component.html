<ng-container *ngIf="students && students.length > 0">
  <div class="grid-container">
    <ng-container *ngIf="gridView === gridViewEnum.LIST; else cardsTemplate">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">S.Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let student of students; index as i"
            [class.danger]="student.grade < 45"
            [class.selected]="selected === student"
            (click)="onSelectStudent(student)"
          >
            <td>
              {{ student.fname }}
            </td>
            <td>
              {{ student.lname }}
            </td>
            <td>
              {{ student.grade }}
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #cardsTemplate>
      <app-student-card *ngFor="let student of students" [student]="student" [selected]="selected" class="mb-2">
      </app-student-card>
    </ng-template>
  </div>
</ng-container>
