<div class="card">
  <div class="card-body">
    <div *ngIf="showCard" class="row mb-3">
      <div class="col-12">
        <app-student-card [student]="student" [useHighlight]="false"></app-student-card>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div>
          <quill-editor [class.big-editor]="!showCard" [placeholder]="''"></quill-editor>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="mt-3 float-right">
          <button class="btn btn-primary btn-submit" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
